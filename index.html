<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Corporate Lets Administration Sign In"/>
<meta author="Mark O'Flynn">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<title>Corporate Lets Administration</title>
</head>
<body>

    <div class="container">

        <div id="logo" align="center">
            <img src="images/cl-logo.png" alt="Corporate Lets logo" height="75%" width="75%">        
        </div>

        <div>
            <h3>Log in</h3>
            <p>Please sign in to continue.</p>
        </div>

        <div>
            <label for="email">Email address</label>
            <input type="email" name="email" class="email" required>
        </div>

        <div>
            <label for="password" class="password-lbl">Password</label>
            <a href="#" class="forgot-password">Forgot password?</a>
            <input type="password" name="password" class="password" required>
        </div>

        

        <!---<div>
            <label for="keep-me-logged-in">Keep me logged in</label>
            <input type="checkbox" name="keep-me-logged-in">
        </div>--->

        <div>
            <input type="button" name="log-in" class="log-in" value="Log In">
        </div>

    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
