<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Corporate Lets Administration Sign In"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<title>Corporate Lets Administration</title>
</head>
<body>

    <div class="container">

        <div>
            <h1>Sign In</h1>
        </div>

        <div>
            <label for="your-email">Your Email</label>
            <input type="email" name="your-email" required>
        </div>

        <div>
            <label for="your-password">Your Password</label>
            <input type="password" name="your-password" required>
        </div>

        <div>
            <label for="keep-me-logged-in">Keep me logged in</label>
            <input type="checkbox" name="keep-me-logged-in">
            <a href="#">Forgot password?</a>
        </div>

        <div>
            <input type="button" name="sign-in" value="Sign In">
        </div>

<   /div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
